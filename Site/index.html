<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio</title>

    <!-- Links stylesheet da pagina inicial -->
     <link rel="stylesheet" href="assets/css/main.css">
     <link rel="stylesheet" href="assets/css/relogio-analogico.css">
</head>
<body>
    <header>
        <div class="menu">
            <div class="paginas">
                <ul class="elementos">
                    <li class="nav-item"><a href="#" class="nav-link" data-page="view/Home.html">Relógio Mundial</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" data-page="view/Cronometro.html">Cronômetro</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" data-page="view/Temporizador.html">Temporizador</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main id="content">
        
    </main>
    <footer>
        <h5>Created by Matheus Santana</h5>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            console.log("jQuery está carregado e pronto");

            function loadPage(page) {
                console.log("Carregando página: " + page);
                $('#content').load(page, function(response, status, xhr) {
                    if (status == "error") {
                        console.log("Erro ao carregar a página: " + xhr.status + " " + xhr.statusText);
                    } else {
                        console.log("Página carregada com sucesso: " + page);
                    }
                });
            }

            // Carregar a página inicial ao carregar o site
            loadPage('view/Home.html');

            $('.nav-link').on('click', function(event) {
                event.preventDefault();
                var page = $(this).data('page');
                loadPage(page);
            });
        });
    </script>
</body>
</html>
